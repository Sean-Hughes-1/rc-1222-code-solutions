<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>javascript-typing-tutor</title>
</head>
<body>
  <div class="header">
    <h1>
      Instructions:<br>
      Begin typing. You must match each letter in the sentence if you miss a letter you won't be able to proceed until you get the correct letter.
    </h1>
    <hr>
    <h1>
      Hit enter when finished.
    </h1>
    <div class="stats">
      <table>
        <thead>
          <tr>
            <th>Correct</th>
            <th>Wrong</th>
            <th>Accuracy</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="correct">0</td>
            <td id="wrong">0</td>
            <td id="accuracy">0%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="container" tabindex="-1">
    <span>g</span><span>r</span><span>u</span><span>m</span><span>p</span><span>y</span><span>&nbsp;</span><span>w</span><span>i</span><span>z</span><span>a</span><span>r</span><span>d</span><span>s</span><span>&nbsp;</span><span>m</span><span>a</span><span>k</span><span>e</span><span>&nbsp;</span><span>t</span><span>o</span><span>x</span><span>i</span><span>c</span><span>&nbsp;</span><span>b</span><span>r</span><span>e</span><span>w</span>
  </div>
  <script src="main.js"></script>
</body>
</html>
