<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <form>
      <div class="title">
        <h4>LEARN MORE</h4>
      </div> <!--title div-->
      <div class="label">
        <label for="email">
          COMPANY EMAIL
        </label>
      </div> <!--label div for email-->
      <input type="email" id="email" name="email" placeholder="sally@company.co">
      <div class="label">
        <label for="name">
          NAME
        </label>
      </div> <!--label div for name-->
      <input type="text" id="name" name="name" placeholder="Sally Smith">
      <div class="label">
        <label for="hiring">
          WHERE ARE YOU HIRING?
        </label>
      </div> <!--label div for hiring-->
      <input type="text" id="hiring" name="hiring" placeholder="City, Country">
      <div class="label">
        <label for="engineers">
          HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
        </label>
      </div>
      <select id="engineers" name="engineers">
        <option>1-2 Engineers</option>
        <option>3-4 Engineers</option>
      </select>
      <div class="submit">
        <input type="submit" value="SUBMIT">
      </div> <!--submit div-->
    </form>
  </div> <!--form div-->
</body>
</html>
