<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="column-full text-center">
      <h1>
        New Arrivals
      </h1>
    </div> <!--column-full-->
    <div class="row">
      <div class="product-card">
        <div class="product-image">
          <img class="fill" src="./images/dress1.jpeg">
        </div> <!--product-image-->
        <h5>
          Free People | <span class="light-grey">size 6</span>
        </h5>
        <h5>
          <span class="highlight">$35</span> <span class="strike light-grey">$125 retail</span>
        </h5>
      </div> <!--product-card-->
      <div class="product-card">
        <div class="product-image">
          <img class="fill" src="./images/ysl-bag.jpeg">
        </div> <!--product-image-->
        <h5>
          Yves Saint Laurent | <span class="light-grey">One-Size</span>
        </h5>
        <h5>
          <span class="highlight">$200</span> <span class="strike light-grey">$1600 retail</span>
        </h5>
      </div> <!--product-card-->
      <div class="product-card">
        <div class="product-image">
          <img class="fill" src="./images/key.jpeg">
        </div> <!--product-image-->
        <h5>
          Tiffany | <span class="light-grey">One-Size</span>
        </h5>
        <h5>
          <span class="highlight">$476</span> <span class="strike light-grey">$2000 retail</span>
        </h5>
      </div> <!--product-card-->
      <div class="product-card">
        <div class="product-image">
          <img class="fill" src="./images/lv-bag.jpg">
        </div> <!--product-image-->
        <h5>
          Louis Vuitton | <span class="light-grey">One-Size</span>
        </h5>
        <h5>
          <span class="highlight">$95</span> <span class="strike light-grey">$1200 retail</span>
        </h5>
      </div> <!--product-card-->
      <div class="product-card">
        <div class="product-image">
          <img class="fill" src="./images/dress2.jpeg">
        </div> <!--product-image-->
        <h5>
          Reformation | <span class="light-grey">Size 4</span>
        </h5>
        <h5>
          <span class="highlight">$20</span> <span class="strike light-grey">$198 retail</span>
        </h5>
      </div> <!--product-card-->
    </div> <!--row-->
  </div> <!--container-->
</body>
</html>
