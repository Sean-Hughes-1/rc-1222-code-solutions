<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-four-column-layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;700&family=Poppins&display=swap"
      rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row background-light-grey">
      <div class="column-full">
        <h1>
          How it Works
        </h1>
      </div> <!--column-full-->
    </div> <!--row-->

    <div class="row background-light-grey">
      <div class="column">
        <img src="./images/screen-1.png">
        <img class="bottom-image" src="./images/switch-icon.png">
        <h3>
          App Switching
        </h3>
        <p>
          Toggles all your apps on and off.
        </p>
      </div> <!--column-->
      <div class="column">
        <img src="./images/screen-2.png">
        <img class="bottom-image" src="./images/filter-icon.png">
        <h3>
          Trip Filtering
        </h3>
        <p>
          Evaluate your trip requests.
        </p>
      </div> <!--column-->
      <div class="column">
        <img src="./images/screen-3.png">
        <img class="bottom-image" src="./images/slider-icon.png">
        <h3>
          Service Filters
        </h3>
        <p>
          Accepts only your ideal trips.
        </p>
      </div> <!--column-->
      <div class="column">
        <img src="./images/screen-4.png">
        <img class="bottom-image" src="./images/bars-icon.png">
        <h3>
          Stats + Mileage
        </h3>
        <p>
          Tracks your trips across all apps.
        </p>
      </div> <!--column-->
    </div> <!--row-->
  </div> <!--container-->
</body>
</html>
